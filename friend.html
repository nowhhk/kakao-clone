<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
            integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
            crossorigin="anonymous">
            <link rel="stylesheet" href="styles.css" />
        <title>Friends | Kakao Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">13:00</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Friends</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="friends">
        <header class="friends__header">
            <div class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img
                        src="/images/58468349_439678563463251_6021180249297911808_n.jpg"
                        class="g-avartar friend__avartar">
                    <div class="friend__content">
                        <span class="friend__name">현경</span>
                        <span class="friend__status">Hello!!</span>
                    </div>
                </div>
            </div>
        </header>
        <div class="friend__plus">
            <h5 class="friend__title">추천친구</h5>
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img
                        src="/images/58468349_439678563463251_6021180249297911808_n.jpg"
                        class="g-avartar friend__avartar">
                    <div class="friend__content">
                        <span class="friend__name">플친</span>

                    </div>
                </div>
            </div>
        </div>
        <ul class="friends__list">
            <h5 class="friend__title">친구 14</h5>
            <li class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img
                        src="/images/58468349_439678563463251_6021180249297911808_n.jpg"
                        class="g-avartar friend__avartar">
                    <div class="friend__content">
                        <span class="friend__name">현경</span>
                        <span class="friend__status">Hello!!</span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>나이 - 윤종신</span>
                        <i class="fas fa-play"></i>
                    </div>
                </div>

            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul>
            <li class="nav__list-item">
                <a href="friend.html" class="nav__list-link">
                    <i class="fas fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
